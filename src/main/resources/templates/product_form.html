<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<div align="center"><h1>create new product</h1>

</div>

<div align="center">
   <form th:action="@{/product/save}" th:object="${product}" method="post">
      <div>

          <div>
              <label>Product Name:</label>
              <input type="text" th:field="*{name}" required>
          </div>
          <div>
              <label>Product price:</label>
              <input type="number" th:field="*{price}" required>
          </div>
          <div>
              <label>Category:</label>

              <div>
                  <select th:field="*{category}">
                      <th:block th:each="cat:${listCategories}">
                          <option th:text="${cat.name}" th:value="${cat.id}"></option>
                      </th:block>

                  </select>
              </div>
          </div>
          <div>
              <button colour="blue">save</button>
          </div>
      </div>

   </form>

</div>

</body>
</html>
